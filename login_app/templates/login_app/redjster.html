{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body class="img js-fullheight" style="background-image: url({% static "images/bg.jpg" %})">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Register</h2>
            </div>
        </div>
        {#class/objat#}
        {% if errors %}
            {% for itme in errors %}
            <p class="text-danger badge mr-4" class="display-1 block">{{ itme }}</p>
        {% endfor %}
            {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">welcome</h3>
                    {#post method#}
                    <form action="#" class="signin-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="username" required>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="email" required>
                        </div>

                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" name="password1" placeholder="Password"
                                   required>
                        </div>

                        <div class="form-group">
                            <input id="password-field2" type="password" class="form-control" name="password2" placeholder="Password2"
                                   required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">register</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="/login" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
{#                    <div class="social d-flex text-center">#}
{#                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>#}
{#                            Facebook</a>#}
{#                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>#}
{#                            Twitter</a>#}
{#                    </div>#}
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/popper.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>

</body>
</html>
